<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word combine</title>
    <style>
        body{text-align: center;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <script>
       const girl = ["서", "아", "이", "하", "윤", "지", "안", "린", "은", "연", "민", "현", "수", "빈"]

       const boys = ["서", "준", "도", "윤", "하", "은", "우", "시", "지", "호", "예", "수", "유", "안"]
      const daughter=[]
      const sons=[]
      for (let i = 0; i < 2; i++) {
        let rand=Math.floor(Math.random()*girl.length)
        daughter.push(girl[rand])
        sons.push(boys[rand])
      }
      $('body').html(`딸의 이름: ${daughter[0]}${daughter[1]}<br><br>아들 이름: ${sons[0]}${sons[1]}<br><br>`)
      $('body').append('<button>새로고침</button>');
      $('button').click(()=>{
        location.reload()
      })
    </script>
</body>
</html>
